<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Poppins:ital,wght@1,100&family=Quicksand:wght@300&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;400&family=Vujahday+Script&display=swap" rel="stylesheet">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./assets/logo.png" alt="logo-image">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./assets/menu.png" alt="botão-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora</button>
            </div>

            <div class="column-2">
                <img class="controller" src="./assets/controller.png" alt="controller-image">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./assets/add.png" alt="add-image">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./assets/fb.png" alt="facebook-link">
            <img src="./assets/ig.png" alt="instagram-link">
            <img src="./assets/tw.png" alt="twitter-link">
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
